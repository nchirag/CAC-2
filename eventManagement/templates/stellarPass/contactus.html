{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/contactus.css">
</head>
<body>
    <div id="container"></div>

    <div class="flip-card" on-click="toggle('flipCard')">{{ flipCard ? 'Reset' : 'Animate' }}</div>
    
    <div class="contact-wrapper">
        <div class="envelope {{ flipCard ? 'active' : '' }}">
            <div class="back paper"></div>
            <div class="content">
                <div class="form-wrapper">
                    <form>
                        <div class="top-wrapper">
                            <div class="input">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name"/>
                            </div>
                            <div class="input">
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" name="phone"/>
                            </div>
                            <div class="input">
                                <label for="_replyto">Email</label>
                                <input type="text" id="_replyto" name="_replyto"/>
                            </div>
                        </div>
                        <div class="bottom-wrapper">
                            <div class="input">
                                <label for="_subject">Subject</label>
                                <input type="text" id="_subject" name="_subject"/>
                            </div>
                            <div class="input">
                                <label for="message">Message</label>
                                <textarea rows="5" id="message" name="message"></textarea>
                            </div>
                            <div class="submit">
                                <div class="submit-card" on-click="toggle('flipCard')">Send Mail</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="front paper"></div>
        </div>
    </div>

    <script id="template">
        // Your template script here
    </script>

    <script>
        var ractive = new Ractive({
        el: '#container',
        template: '#template',
        data: {}
        });
    </script>
</body>
</html>
{% endblock content %}
